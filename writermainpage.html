<head>
<link rel="stylesheet" href="styles.css">
</head>
<form action="editor.html">
  <div class="imgcontainer">
    <img src="Assets_logo_circle.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname" style="color:#5ed17c"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" required>

    <label for="psw" style="color:#5ed17c"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <button type="submit">Login</button>
	<button type="button" onclick="window.location.href='signup.html'">Sign up</button>
    <label  style="color:#5ed17c">
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:0a2463">
    <button type="button" class="cancelbtn">Cancel</button>
    <span class="psw" style="color:#5ed17c">Forgot <a href="#">password?</a></span>
  </div>
</form>
